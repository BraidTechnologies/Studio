source_patterns:
    - "*.py"
    - "*.ts"
    - "*.tsx"

skip_dirs:
    - "__pycache__"
    - "node_modules"
    - "venv"
    - ".idea"
    - ".pytest_cache"
    - ".vscode"
    - "data"    
        
